<body>
  <header>
    <div>
      <img class="imagenPrincipal" src="img/imagenDeInicioDePagina.jpg" alt="imagen de bloque">
    </div>
  </header>
    <div>
      <nav class="menuPrincipal">
        <a class="menuPrincipal__enlace" href="index.html">INICIO</a> 
        <a class="menuPrincipal__enlace" href="catalogo.html">CATALOGO</a>
        <a class="menuPrincipal__enlace" href="locales.html">LOCALES</a>

      </nav>
    </div>
  <main>
    <h2 class="subtituloPrincipal">CONTACTANOS</h2>        
    <section class="sectionForm">    
      <form class="row g-3">
        <div class="col-md-10 col-lg-12">
          <label class="form-label">Nombres</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col-md-10 col-lg-12">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <div class="col-md-10 col-lg-12">
          <label for="inputEmail4" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>                  
        <div class="col-md-10 col-lg-12">
          <label for="inputCity" class="form-label">Consultas por</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-10 col-lg-12">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Deseo que me envíen novedades
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-danger btn-lg">Enviar</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <span> Seguinos en</span>
    <a class="footer__enlace footer_redes--whatsapp" href=""><i class="fab fa-whatsapp-square"></i></a>
    <a class="footer__enlace footer_redes--instagram" href=""><i class="fab fa-instagram-square"></i></a>
    <a class="footer__enlace footer_redes--facebook" href=""><i class="fab fa-facebook-square"></i></a>
    <span> Creado por Stefania Medrano</span>
  </footer>
